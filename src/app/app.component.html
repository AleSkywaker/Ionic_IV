<ion-app>
  <ion-menu contentId="menu-content" menuId="main-menu">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header *ngIf="user">{{ user.displayName }}</ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item button *ngFor="let pagina of pages" [routerLink]="pagina.url" [routerDirection]="pagina.direction">
            <ion-icon slot="start" [name]="pagina.icon">
            </ion-icon>
            <ion-label>{{pagina.text}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
